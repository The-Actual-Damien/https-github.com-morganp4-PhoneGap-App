    <script>

	// used to identify Application on Parse database
    Parse.initialize("pSzj4ZkShMuTNvzqN5DWrXfLMOPWyyiETP5zHaMR",

	  //upon page loading run initApp function
      $(document).ready(function() {
          initApp();
       });

      function initApp() {
        
        $("#form-signin").on("submit", function(e) {

              e.preventDefault();

			       // call will asynchronously create a new user in your Parse App.
              var user = new Parse.User();
			  
              userName = $("#nameInput").val();
              userPassword = $("#passwordInput").val();
              userEmail = $("#emailInput").val();

              user.set("username", userName);
              user.set("password", userPassword);
              user.set("email",    userEmail);
 
			
              user.signUp(null, {
                success: function(user) {
                   alert("You have sucsessfully registered.")
				           document.getElementById("form-login").reset();
                },
                error: function(user, error) {
                  // Show the error message somewhere and clear data
                   alert("You have sucsessfully registered");
                   document.getElementById("form-signin").reset();
                }
              });

         });
      }

      </script>

  <body>
    <div class="container">

      <form id="form-signin" role="form">
        <h2 class="form-signin-heading">Please enter details below</h2>
        <input type="userName" class="form-control" id ="nameInput" placeholder="User Name" required autofocus>
        <input type="userPassword" class="form-control" id = "passwordInput" placeholder="Password" required>
        <input type="userEmail" class="form-control" id = "emailInput" placeholder="Email Address" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account</button>
      </form>
