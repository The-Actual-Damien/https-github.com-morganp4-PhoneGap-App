<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Login Page</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
     <!-- parse-core-library -->
    <script src="JS/parse-1.2.17.min.js"></script>
    <!-- jquery-core-library -->
    <script type="text/javascript" src="JS/jquery-2.1.0.js"></script>

    <script>

        // used to identify Application on Parse database
        Parse.initialize("pSzj4ZkShMuTNvzqN5DWrXfLMOPWyyiETP5zHaMR",
        "duMzUDUfV37TSl9yQe7YZESJeWzussamkrSuU2m2"); 

        // called upon page loading
       $(document).ready(function() {
         loginApp();
       });

        function loginApp() {
  
              $("#form-login").on("submit", function(e) {

                   e.preventDefault();
      			       userName = $("#nameInput").val();
                   userPassword = $("#passwordInput").val();
                   
      			       // need to pass strings to call
                   Parse.User.logIn(userName,  userPassword, {
                      success: function(user) {
                        alert("You have sucsessfully logged in.");
                        window.location="profile.html";
                        // Do stuff after successful login.
                      },
                      error: function(user, error) {
                        alert("User name or password incorrect please try again.");
                        document.getElementById("form-login").reset();
                         // The login failed, clear data and try again
                      }
                    });
               });


              $("#facebook-login").on("submit", function(e) {
                  alert("Facebook login coming soon.");
                  e.preventDefault();             
              });

      }

    </script>
  </head>

  <body>

    <div class="container">

      <form id="form-login" role="form">
        <h2 class="form-signin-heading">Please enter details below</h2>
        <input type="userName" class="form-control" id ="nameInput" placeholder="User Name" requiredautofocus>
        <input type="userPassword" class="form-control" id = "passwordInput" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>

      <br>

      <form id="facebook-login" role="form">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login via Facebook</button>
      </form>

    </div> <!-- /container -->
  </body>
</html>
